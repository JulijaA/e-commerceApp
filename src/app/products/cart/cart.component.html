<ng-container *ngIf="items.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td><img style="width: 120px;" src="{{item.imageUrl}}" alt=""></td>
              <th style="width: 20%;">{{item.price | currency:"USD"}}</th>
              <td style="width: 20%;">
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td style="text-align: left">
                <button routerLink="/products" class="btn btn-primary">Shop More</button>
              </td>
              <td style="vertical-align: bottom; text-align: left">
                <strong>Grand Total : ${{cartTotal}}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="items.length === 0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWTWBi_fPyX0NinqVn2rp9HitBgTiLgDS2Xg&usqp=CAU"
        alt="ss">
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
