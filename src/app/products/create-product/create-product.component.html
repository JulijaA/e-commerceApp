<div class="container">
<h1>New Product</h1>

<div class="col-md-6">
    <form  autocomplete="off" #newProductForm="ngForm" (ngSubmit)="saveProduct(newProductForm)" novalidate>
     <div class="form-group" [ngClass]="{'error': newProductForm.controls.name?.invalid && newProductForm.controls.name?.touched}">
            <label for="name">Product Name:</label>
            <em *ngIf="newProductForm.controls.name?.invalid && (newProductForm.controls.name?.touched)">Required</em>
            <input ngModel name="name" required id="name" type="text" class="form-control"
                placeholder="name of your product..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.description?.invalid && newProductForm.controls.description?.touched}">
          <label for="description">Product Desc:</label>
          <em *ngIf="newProductForm.controls.description?.invalid && (newProductForm.controls.description?.touched)">Required</em>
          <input ngModel name="description" required id="description" type="text" class="form-control"
            placeholder="description of your product..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.price?.invalid && newProductForm.controls.price?.touched}">
          <label for="price">Product Price:</label>
          <em
            *ngIf="newProductForm.controls.price?.invalid && (newProductForm.controls.price?.touched)">Required</em>
          <input ngModel name="price" required id="price" type="text" class="form-control"
            placeholder="price of your product..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.quantity?.invalid && newProductForm.controls.quantity?.touched}">
          <label for="quantity">Product Quantity:</label>
          <em
            *ngIf="newProductForm.controls.quantity?.invalid && (newProductForm.controls.quantity?.touched)">Required</em>
          <input ngModel name="quantity" required id="quantity" type="text" class="form-control"
            placeholder="quantity of your product..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.model?.invalid && newProductForm.controls.model?.touched}">
          <label for="model">Product Model:</label>
          <em *ngIf="newProductForm.controls.model?.invalid && (newProductForm.controls.model?.touched)">Required</em>
          <input ngModel name="model" required id="model" type="text" class="form-control"
            placeholder="model of your product..." />
        </div>
        <div class="form-group" ngModelGroup="gender"
          [ngClass]="{'error': newProductForm.controls.gender?.invalid && newProductForm.controls.gender?.touched}">
          <label for="gender">Product Gender:</label>
          <em *ngIf="newProductForm.controls.gender?.invalid && (newProductForm.controls.gender?.touched)">Required</em>
          <input ngModel name="name" required id="name" type="text" class="form-control"
            placeholder="gender of your product..." />
        </div>
        <div class="form-group" ngModelGroup="brand"
          [ngClass]="{'error': newProductForm.controls.brand?.invalid && newProductForm.controls.brand?.touched}">
          <label for="brand">Product Brand:</label>
          <em *ngIf="newProductForm.controls.brand?.invalid && (newProductForm.controls.brand?.touched)">Required</em>
          <input ngModel name="name" required id="name" type="text" class="form-control"
            placeholder="brand of your product..." />
        </div>
        <div class="form-group" ngModelGroup="typeOfProduct"
          [ngClass]="{'error': newProductForm.controls.typeOfProduct?.invalid && newProductForm.controls.typeOfProduct?.touched}">
          <label for="typeOfProduct">Product Type:</label>
          <em *ngIf="newProductForm.controls.typeOfProduct?.invalid && (newProductForm.controls.typeOfProduct?.touched)">Required</em>
          <input ngModel name="name" required id="name" type="text" class="form-control"
            placeholder="typeOfProduct of your product..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.imageUrl?.invalid && newProductForm.controls.imageUrl?.touched}">
          <label for="imageUrl">Product Image:</label>
          <em
            *ngIf="newProductForm.controls.imageUrl?.invalid && (newProductForm.controls.imageUrl?.touched)">Required</em>
          <input ngModel name="imageUrl" required id="imageUrl" type="text" class="form-control"
            placeholder="imageUrl of your product..." />
        </div>

        <button type="submit" class="btn btn-primary"
            [disabled]="newProductForm.invalid">Save</button>
        <button type="button"  class="btn btn-default"
            (click)="cancel()">Cancel</button>
    </form>
</div>
</div>
