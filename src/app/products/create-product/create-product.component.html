<div class="container">
<h1>New Product</h1>

<div class="col-md-6">
    <form  autocomplete="off" #newProductForm="ngForm" (ngSubmit)="saveProduct(newProductForm.value)" novalidate>
        <div class="form-group" [ngClass]="{'error': newProductForm.controls.name?.invalid && newProductForm.controls.name?.touched}">
            <label for="productName">Product Name:</label>
            <em *ngIf="newProductForm.controls.name?.invalid && (newProductForm.controls.name?.touched)">Required</em>
            <input (ngModel)="newProduct.name" name="name" required id="name" type="text" class="form-control"
                placeholder="name of your product..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.brand?.invalid && newProductForm.controls.brand?.touched}">
          <label for="productBrand">Product Brand:</label>
          <em *ngIf="newProductForm.controls.brand?.invalid && (newProductForm.controls.brand?.touched)">Required</em>
          <input (ngModel)="newProduct.brand" name="brand" required id="productBrand" type="text" type="text"
            class="form-control" placeholder="product brand..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.gender?.invalid && newProductForm.controls.gender?.touched}">
          <label for="productGender">Product Gender:</label>
          <em *ngIf="newProductForm.controls.gender?.invalid && (newProductForm.controls.gender?.touched)">Required</em>
          <select (ngModel)="newProduct.gender" name="gender" required id="productGender" type="text"
            class="form-control">
            <option value="" selected disabled>Choose here</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="unisex">Unisex</option>
          </select>
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.quantity?.invalid && newProductForm.controls.quantity?.touched}">
          <label for="productQuantity">Product Quantity:</label>
          <em *ngIf="newProductForm.controls.quantity?.invalid && (newProductForm.controls.quantity?.touched)">Required</em>
          <input (ngModel)="newProduct.quantity" name="quantity" required id="productQuantity" type="text" type="number"
            class="form-control" placeholder="product quantity..." />
        </div>
        <div class="form-group"
          [ngClass]="{'error': newProductForm.controls.price?.invalid && newProductForm.controls.price?.touched}">
          <label for="productPrice">Product Price:</label>
          <em *ngIf="newProductForm.controls.price?.invalid && (newProductForm.controls.price?.touched)">Required</em>
          <input (ngModel)="newProduct.price" name="price" required id="productPrice" type="text" type="number"
            class="form-control" placeholder="product price..." />
        </div>

        <button type="submit" class="btn btn-primary"
            [disabled]="newProductForm.invalid">Save</button>
        <button type="button"  class="btn btn-default"
            (click)="cancel()">Cancel</button>
    </form>
</div>
</div>
